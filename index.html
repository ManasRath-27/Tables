<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Student Grades
      </caption>
      <thead>
        <tr>
          <td>Name</td>
          <td>Subject</td>
          <td>Grade</td>
          <td>Age</td>
          <td>Remarks</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Mathematics</td>
          <td>A</td>
          <td>15</td>
          <td>Excellent</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Science</td>
          <td>B</td>
          <td>16</td>
          <td>Good</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
